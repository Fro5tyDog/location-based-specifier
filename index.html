<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script type="text/javascript" src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script type="text/javascript" src="https://www.unpkg.com/@ar-js-org/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>  

<script src="script.js"></script>

<body style='margin: 0; overflow: hidden;'>  
    <!-- Dropdown, buttons, and display area for position -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 999;">
        <label for="model-select">Choose a 3D model:</label>
        <select id="model-select">
            <!-- Options will be dynamically loaded here -->
        </select>
        <button id="confirm-model-btn">Confirm Model</button>
        <br><br>
        <button id="capture-position-btn">Capture Position</button>
        <button id="save-position-btn" disabled>Save Position</button>
        <button id="download-data-btn">Download Data</button>
        <button id="test-button" disabled>Test</button> <!-- Test button disabled initially -->
        <br><br>
        <!-- Div to display the captured position -->
        <div id="position-display" style="font-size: 14px; color: #000;">
            Position will be displayed here.
        </div>
    </div>
  
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
        renderer="precision: mediump; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;">
        <a-camera gps-camera rotation-reader wasd-controls-enabled="false"></a-camera>
    </a-scene>  
</body>
</html>
